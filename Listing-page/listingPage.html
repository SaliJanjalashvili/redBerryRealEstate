<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real Estate Manager</title>
        <link rel="stylesheet" href="listingPage.css">
        <script defer src="listingPage.js"></script>

        <link href="https://free.bboxtype.com/embedfonts/?family=FiraGO:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="/Homepage/homepage.html"><img src="/icons/logo_redberry.svg" alt="Redberry Logo" class="Logo"></a>
        </header>
        <main>
            <a href="/Homepage/homepage.html"><img src="/icons/icon_back.svg" alt="back arrow" style="margin-bottom: 29px;"/></a>
            <div id="detailed_listing_container"></div>
            <p class="similar_listings_header">ბინები მსგავს ლოკაციაზე</p>

            <div class="carousel_container">
                <span class="carousel-arrow left" id="leftArrow" style="display: none;"><img src="/icons/icon_back.svg" /></span>
                <div id="carousel_wrapper">
                    <div id="similar_listings_container" class="carousel-listings"></div>
                </div>
                <span class="carousel-arrow right" id="rightArrow" style="display: none;"><img src="/icons/icon_right.svg" /></span>
            </div>

            <div class="overlay" id="overlay" style="display: none;"></div>
            <div class="delete_listing_modal" style="display: none;">
                <span class="delete_listing_modal_close_button"><img src="/icons/icon_close.svg"/></span>
                <p>გსურთ წაშალოთ ლისტინგი?</p>
                <div class="delete_listing_button_container">
                    <span class="delete_listing_button cancel">გაუქმება</span>
                    <span class="delete_listing_button delete">დადასტურება</span>
                </div>
            </div>
        </main>
    </body>
</html>
